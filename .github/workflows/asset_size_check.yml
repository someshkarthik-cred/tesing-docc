name: Check File Size
on:
  pull_request:
    types: [opened, edited, reopened, synchronize]

jobs:
  check_file_size:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [12.x]
    steps:
    - uses: actions/setup-node@v2
      with:
        node-version: ${{ matrix.node-version }}
    - name: Checkout code
      uses: actions/checkout@v3
      with:
        fetch-depth: 0
    - name: List changed files
      id: list_changed_files
      run: |
        output_files=$(git diff --name-only origin/${{ github.base_ref }}...origin/${{ github.head_ref }} --diff-filter=ACM -- '*.m4a' '*.mp3' '*.wav' '*.lottie')
        echo "output_files<<EOF" >> $GITHUB_ENV
        echo "$output_files" >> $GITHUB_ENV
        echo "EOF" >> $GITHUB_ENV
    - name: Check file size
      id: bulky_files
      run: |
        urlencode() {
          # Use awk to URL encode the input string
          echo "$1" | sed 's/ /%20/g'
        }
        echo "File | Size (KB) | Link | Status" > file_table.md
        echo "--- | --- | --- | ---" >> file_table.md
        has_exceeded_limit=false
        IFS=$'\n'
        for file in ${{ env.output_files }}; do
          file_size=$(du -k "$file" | cut -f1)
          file_link="[Link](https://github.com/${{ github.repository }}/blob/${{ github.head_ref }}/$file)"
          encoded_url=$(urlencode "$file_link")
          if [ "$file_size" -gt 100 ]; then
            has_exceeded_limit=true
            echo "$file | $file_size | $encoded_url | FAILED ❌" >> file_table.md
            echo "$has_exceeded_limit"
          else
            echo "$file | $file_size | $encoded_url | PASSED ✅" >> file_table.md
            echo "$has_exceeded_limit"
          fi
        done
        unset IFS
        echo "$has_exceeded_limit"
        echo "testing"
        if [ "$has_exceeded_limit" = true ]; then
          #table_output=$(cat file_table.md)
          #echo "$table_output"
          #echo "table_output<<EOF" >> $GITHUB_ENV
          #echo "$table_output" >> $GITHUB_ENV
          #echo "EOF" >> $GITHUB_ENV
          echo "We have encoutered few asset size above thresshold. please compress them"
          echo -e "::error::$(cat file_table.md)"
          exit 1;
          echo check_status=1 >> $GITHUB_OUTPUT
        else
          echo "something is wrong"
          exit 0;
        fi
    - name: Comment on PR
      uses: actions/github-script@v4
      continue-on-error: true
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        script: |
          const fs = require('fs');
          const contents = fs.readFileSync('file_table.md', 'utf8');
          const message = `### File Size Report\n\n${contents}`;
          github.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: message
          });
    - name: check file size status
      run: |
        if [ ${{ steps.bulky_files.outputs.check_status }} -eq 1 ]; then
        exit 1;
        fi
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
